<demo-message text="todo.message" ng-show="!!todo.message"></demo-message>

<div class="form-group">
  <input type="text" required ng-model="todo.todo.title" placeholder="What needs to be done?" class="form-control">
  <textarea required class="form-control" rows="5" ng-model="todo.todo.desc"></textarea>
</div>

<div class="btn-group form-group" role="group" aria-label="...">
  <button class="btn btn-default" ng-click="todo.back()">戻る</button>
  <button class="btn btn-default" ng-click="todo.add()">追加</button>
  <button class="btn btn-default" ng-click="todo.update()" ng-show="todo.id">更新</button>
  <button class="btn btn-default" ng-click="todo.delete()" ng-show="todo.id">削除</button>
</div>
